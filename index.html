<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Kyobrd</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Kyobrd</h1>

      <p class="subtitle">Practice Korean through touch typing</p>
      <hr />

      <div class="row typing-stats">
        <div id="currentLevel" class="current-level typing-stats__col"></div>
        <div class="typing-stats__col">
          <select
            class="select-option"
            onchange="storeMe(this)"
            id="levelSelector"
          >
            <option value="1">Level 1: ㅁ,ㄹ,ㅓ,ㅏ</option>
            <option value="2">Level 2: ㄴ,ㅣ</option>
            <option value="3">Level 3: ㅇ</option>
            <option value="4">Level 4: ㅎ, ㅗ</option>
            <option value="5">Level 5: ㅂ,ㅃ,ㅔ, ㅖ</option>
            <option value="6">Level 6: ㅈ,ㅉ,ㅐ,ㅒ</option>
            <option value="7">Level 7: ㄷ,ㄸ,ㅑ</option>
            <option value="8">Level 8: ㄱ,ㄲ,ㅕ </option>
            <option value="9">Level 9: ㅅ,ㅆ,ㅛ</option>
            <option value="10">Level 10: ㅋ,ㅡ,ㅌ</option>
            <option value="11">Level 11: ㅊ,ㅜ</option>
            <option value="12">Level 12: ㅍ,ㅠ</option>
          </select>
          <button class="select-button" id="toNewLevel">Go</button>
        </div>
        <p class="typing-stats__col right-col" id="wpm">WPM: 0</p>
      </div>
      <p id="encouragements" class="text-display"></p>
      <div class="progress">
        <div class="progress__bar" id="progressBar"></div>
      </div>
      <p id="textDisplay" class="text-display"></p>

      <textarea id="textInput" class="text-input" autofocus></textarea>
      <div class="keybr-container">
        <div class="key-container">
          <div class="row first-row">
            <div class="key" id="Backquote">`</div>
            <div class="key" id="Digit1">1</div>
            <div class="key" id="Digit2">2</div>
            <div class="key" id="Digit3">3</div>
            <div class="key" id="Digit4">4</div>
            <div class="key" id="Digit5">5</div>
            <div class="key" id="Digit6">6</div>
            <div class="key" id="Digit7">7</div>
            <div class="key" id="Digit8">8</div>
            <div class="key" id="Digit9">9</div>
            <div class="key" id="Digit0">0</div>
            <div class="key" id="Minus">-</div>
            <div class="key" id="Equal">=</div>
            <div class="key first-row-spec" id="Backspace">Backsp.</div>
          </div>
          <div class="row second-row">
            <div class="key second-row-spec">Tab</div>
            <div class="key" id="KeyQ">
              <div class="uppercase-key">ㅃ</div>
              ㅂ
            </div>
            <div class="key" id="KeyW">
              <div class="uppercase-key">ㅉ</div>
              ㅈ
            </div>
            <div class="key" id="KeyE">
              <div class="uppercase-key">ㄸ</div>
              ㄷ
            </div>
            <div class="key" id="KeyR">
              <div class="uppercase-key">ㄲ</div>
              ㄱ
            </div>
            <div class="key" id="KeyT">
              <div class="uppercase-key">ㅆ</div>
              ㅅ
            </div>
            <div class="key" id="KeyY">ㅛ</div>
            <div class="key" id="KeyU">ㅕ</div>
            <div class="key" id="KeyI">ㅑ</div>
            <div class="key" id="KeyO">
              <div class="uppercase-key">&nbsp;ㅒ</div>
              ㅐ
            </div>
            <div class="key" id="KeyP">
              <div class="uppercase-key">ㅖ</div>
              ㅔ
            </div>
            <div class="key" id="BracketLeft">[</div>
            <div class="key" id="BracketRight">]</div>
            <div class="key" id="BackSlash">\</div>
          </div>
          <div class="row third-row">
            <div class="third-row-spec key">Caps L.</div>
            <div class="key" id="KeyA">ㅁ</div>
            <div class="key" id="KeyS">ㄴ</div>
            <div class="key" id="KeyD">ㅇ</div>
            <div class="key" id="KeyF">ㄹ</div>
            <div class="key" id="KeyG">ㅎ</div>
            <div class="key" id="KeyH">ㅗ</div>
            <div class="key" id="KeyJ">ㅓ</div>
            <div class="key" id="KeyK">ㅏ</div>
            <div class="key" id="KeyL">ㅣ</div>
            <div class="key" id="Semicolon">;</div>
            <div class="key" id="Quote">'</div>
            <div class="third-row-spec key" id="Enter">Enter</div>
          </div>
          <div class="fourth-row row">
            <div class="fourth-row-spec key" id="ShiftLeft">Shift</div>
            <div class="key" id="KeyZ">ㅋ</div>
            <div class="key" id="KeyX">ㅌ</div>
            <div class="key" id="KeyC">ㅊ</div>
            <div class="key" id="KeyV">ㅍ</div>
            <div class="key" id="KeyB">ㅠ</div>
            <div class="key" id="KeyN">ㅜ</div>
            <div class="key" id="KeyM">ㅡ</div>
            <div class="key" id="Comma">,</div>
            <div class="key" id="Period">.</div>
            <div class="key" id="Slash">/</div>
            <div class="fourth-row-spec key" id="ShiftRight">Shift</div>
          </div>
          <div class="fifth-row row">
            <div class="key fifth-row-spec" id="ControlLeft">ctrl</div>
            <div class="key fifth-row-spec" id="AltLeft">alt</div>
            <div class="key spacekey" id="Space">␣</div>
            <div class="key fifth-row-spec" id="AltRight">alt</div>
            <div class="key fifth-row-spec" id="ControlRight">ctrl</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
